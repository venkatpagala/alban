<?xml version="1.0" encoding="UTF-8"?>
<office:document-content xmlns:office="urn:oasis:names:tc:opendocument:xmlns:office:1.0" xmlns:text="urn:oasis:names:tc:opendocument:xmlns:text:1.0" xmlns:table="urn:oasis:names:tc:opendocument:xmlns:table:1.0" office:version="1.0"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">

    <c:set var="manageUserForm" value="#{pageFlowScope.form}"/>
    <f:loadBundle basename="message-resources" var="messages"/>
    <office:body>
        <office:spreadsheet>
            <table:table table:name="User">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.username']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.password']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.first.name']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.last.name']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.email']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.is.enable']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.creation.date']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p>
                            <h:outputText value="#{messages['user.comment']}" escape="false"/>
                        </text:p>
                    </table:table-cell>
                </table:table-row>
                <ui:repeat value="#{manageUserForm.manageableList}" var="row">
                <table:table-row>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.username}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.password}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.firstName}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.lastName}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.email}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.isEnable}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.creationDate}" escape="false"/></text:p>
                    </table:table-cell>
                    <table:table-cell office:value-type="string">
                        <text:p><h:outputText value="#{row.comment}" escape="false"/></text:p>
                    </table:table-cell>
                </table:table-row>
                </ui:repeat>
            </table:table>
        </office:spreadsheet>
    </office:body>
</office:document-content>
