<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
	
    <h:head>
        <title>JSF 2.0 Visma Loan test</title>
    </h:head>
    <h:body>
    	<h3>JSF 2.0 Visma Loan test - loan.xhtml</h3>
    	<h:form>
    		<h:outputLabel>Loan amount : </h:outputLabel>
    		<h:inputText value="#{input.loanAmount}" alt="Please enter the amount of your loan. Ex. 200000">Loan amount : </h:inputText>
    		<br></br>
    		<h:outputLabel>Annual interest rate: </h:outputLabel><h:inputText value="#{input.paybackTime}" alt="Please enter the number of years you have to pay back your loan. Ex. 30">Annual interest rate: </h:inputText>
    		<br></br>
    		<h:commandButton value="Show payments" action="payment">    		
    		</h:commandButton>
    	</h:form>
	</h:body>
</html>
