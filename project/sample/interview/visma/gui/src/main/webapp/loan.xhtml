<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Visma Loan test</title>
</h:head>
<h:body>
	<f:view>
		<h3>JSF 2.0 Visma Loan test - loan.xhtml</h3>
		<h:form id="loan_form">
			<h:panelGrid id="panel" columns="3" border="1" cellpadding="10"
				cellspacing="1">
				<h:outputLabel>Loan amount : </h:outputLabel>
				<h:inputText id="loanAmount" value="#{input.loanAmount}"
					label="Please enter the amount of your loan. Ex. 200000" size="20"
					required="true">
					<f:validateLongRange minimum="1" maximum="1000000000" />
				</h:inputText>
				<h:message for="loanAmount" showDetail="true" style="color:orange" />
				<h:outputLabel>Annual interest rate: </h:outputLabel>
				<h:inputText id="paybackTime" value="#{input.paybackTime}"
					label="Please enter the number of years you have to pay back your loan. Ex. 30"
					size="5" required="true">
					<f:validateLongRange minimum="1" maximum="120" />
				</h:inputText>
				<h:message for="paybackTime" showDetail="true" style="color:orange" />
			</h:panelGrid>
			<h:panelGroup style="display:block; text-align:left">
				<h:messages for="loan" globalOnly="true" style="color:red" />
				<h:commandButton id="payment" value="Show my payments"
					action="#{input.getPayments}" />
			</h:panelGroup>
		</h:form>
	</f:view>
</h:body>
</html>
