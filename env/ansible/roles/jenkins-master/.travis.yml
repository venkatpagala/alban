---
language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl

install:
  - pip install ansible>=1.6.0
script:
  # Prepare tests
#  - echo localhost > inventory

  # Check syntax
  - ansible-playbook --syntax-check -i hosts test.yml

  # First run
  - ansible-playbook -i hosts test.yml --connection=local --sudo

  # Second run Idempotence test
  - >
    ansible-playbook -i hosts test.yml --connection=local --sudo
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - sudo /etc/init.d/jenkins status || exit 1

jenkins_nginx_proxy: yes
jenkins_proxy_auth: yes
jenkins_proxy_hostname: localhost
jenkins_proxy_auth_users:
- { name: travis, password: travis }
