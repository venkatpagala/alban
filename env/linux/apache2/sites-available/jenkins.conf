<VirtualHost *:80>
  ServerName jenkins.myhost.com 
  ProxyPass         /  http://127.0.0.1:8380/ nocanon
  ProxyPassReverse  /  http://127.0.0.1:8380/
  ProxyRequests     Off
  AllowEncodedSlashes NoDecode

  
  <Proxy http://127.0.0.1:8380/*>
    Order deny,allow
    Allow from all
  </Proxy>
</VirtualHost>
